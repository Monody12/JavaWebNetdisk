<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>element-easy</title>
		<link rel="stylesheet" type="text/css" href="css/elementUI.css" />
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.min.js" type="text/javascript"></script>
		<script src="js/elementUI.js" type="text/javascript"></script>
		<style>
			#easy {
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			a{
				padding: 10px;
				color: #3A8EE6;
			}
			.logo {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="easy">
			<img class="logo" src="img/logo.png" />
			<a href="https://element.eleme.cn/#/zh-CN/component/button">Element组件库</a>
			<el-button @click="startup()">start</el-button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#easy',
			//这里初始化数据
			data: {

			},
			//这里写函数
			methods: {
				startup() {
					this.$notify({
						title: 'element-easy',
						type: 'success',
						message: '这是HTML版本的ElementUI，适用于Vue.js、微信小程序初学者',
						duration: 5000
					})
				}
			}
		})
	</script>
</html>
